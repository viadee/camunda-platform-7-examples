camunda.bpm:
  client:
    base-url: http://localhost:8080/engine-rest
    max-tasks: 1
  admin-user:
    id: demo
    password: demo
  database.type: h2
  default-serialization-format: application/json
  generic-properties:
    properties:
      initializeTelemetry: true
      telemetryReporterActivate: true
  login:
    enabled: true
    user-id: viadee
logging:
  level:
    root: error
    org.camunda: off
    de.viadee.bpm.camunda: info
  pattern:
    console: '%clr(%d{HH:mm:ss.SSS}){yellow} %clr(%5p) %clr([%7.7t]){cyan} %clr(%-30.30logger{29}){magenta} : %m%n'
